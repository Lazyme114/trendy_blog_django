{% extends "base.html" %}

{% block content %}
{% for post in posts %}

<div class="post">
	<p class="date">Created: {{ post.created_date|timesince }} </p>
	<h1><a href="{% url 'blog:post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
	<p> {{ post.text|truncatewords:20 }} </p>
</div>
	
{% endfor %}
{% endblock %}
