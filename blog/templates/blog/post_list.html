{% extends "base.html" %}

{% block content %}
<div class="centerstage">
	{% for post in post_list %}
		<div class="post">
			<h2 class="page-header"><a href="{% url 'blog:post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>

			<div class="date">
				<p> Published on: {{post.published_date|timesince }} ago</p>
			</div>
			<a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.approve_comment.count }} </a>
		</div>
	{% endfor %}
</div>
{% endblock %}
